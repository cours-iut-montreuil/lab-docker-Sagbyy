<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>git - the simple guide - no deep shit!</title>
    <link href='http://fonts.googleapis.com/css?family=Chelsea+Market' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/0/normalize.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script>
        // const promiseOfSomeJsonData = fetch('http://localhost:8080/get/toto').then(r => r.json()).then(data => {
        const promiseOfSomeJsonData = fetch('TR_WS_BACK_URL/get/toto').then(r => r.json()).then(data => {
            return data;
        });
        window.onload = async () => {
            let someData = await promiseOfSomeJsonData;
            console.log(someData)
            document.getElementById('time').innerHTML = "You called at : " + someData.time + " (dynamic)"
            document.getElementById('env').innerHTML = "On environment : " + someData.environment + " (from env variable)"
            document.getElementById('path').innerHTML = "On path : " + someData.time + " (from URL path)"
            document.getElementById('hostname').innerHTML = "Back hostname : " + someData.time + " (from real hostname of backend service)"
        };
    </script>
</head>

<body>
    <h1>Super frontend</h1>

    <ul>
        <li id="time"></li>
        <li id="env"></li>
        <li id="path"></li>
        <li id="hostname"></li>
    </ul>
</body>

</html>
